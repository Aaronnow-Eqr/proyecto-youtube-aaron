<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>youtube copia</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="youtube-logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar">
            <button>Buscar</button>
        </div>
        <div class="user-actions">
            <button>Iniciar sesión</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Tendencias</a></li>
            <li><a href="#">Suscripciones</a></li>
            <li><a href="#">Biblioteca</a></li>
            <li><a href="#">Historial</a></li>
        </ul>
    </nav>
    <main>
        <section class="video-grid">
            <div class="video">
                <img src="video-thumbnail.jpg" alt="Video Thumbnail">
                <h3>Título del Video</h3>
                <p>Nombre del Canal</p>
                <p>1M de vistas • hace 2 días</p>
            </div>
            <!-- Repite el bloque div.video para cada video -->
        </section>
    </main>
</body>
</html>
